  <body>
    <!--[if lt IE 7]>

    <h1>Military Healthcare Review</h1>

    <label for="state">Choose a state:</label>
      <select name="states" id="states">
        <option value="florida">Florida</option>
        <option value="georgia">Georgia</option>
        <option value="missouri">Missouri</option>
      </select>
      <label for="insurance">Healthcare Provider</label>
      <select name="insurancetypes" id="insurancetypes">
        <option value="TPrime">TRICARE Prime</option>
        <option value="TPrimeRemote">TRICARE Prime Remote</option>
        <option value="TPrimeOverseas">TRICARE Prime Overseas</option>
        <option value="TPrimeRemoteOverseas">TRICARE Prime Remote Overseas</option>
        <option value="TSelect">TRICARE Select</option>
        <option value="TSelectOverseas">TRICARE Select Overseas</option>
        <option value="TForLife">TRICARE For Life</option>
        <option value="TReserveSelect">TRICARE Reserve Select</option>
        <option value="TRetiredReserve">TRICARE Retired Reserve</option>
        <option value="TYoungAdult">TRICARE Young Adult</option>
      </select>
      <label for="specialty">Select reason for visit</label>
      <select name="specialties" id="specialties">  
        <option value="Acupuncture">Acupuncture</option>
        <option value="Backneck">Back and Neck</option>
        <option value="Cardiology">Cardiology</option>
        <option value="familymed">Family Medicine</option>
        <option value="neurosurgery">Neurological Surgery</option>
        <option value="pediatrics">Pediatrics</option>
      </select>
    </br>
    <button type="button" onclick = 
    "alert('Connect to page where healthcare providers are shown in list format')">
      Find Healthcare Provider
    </button>
    <script src="" async defer></script>
  </body>
