<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Provider Search</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.base.min.css"
    />
    <style>
      mark {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h4>State Selection</h4>
    <input class="awesomplete" data-list="Florida, Boston" />
    <div class="form-group"></div>
    <h4>Physician Specality</h4>
    <select id="dropdown" name="role" class="form-control" required>
      <option disabled selected value>Specality</option>
      <option value="neurosurgery">Neurosurgery</option>
      <option value="family medicine">Family Medicine</option>
      <option value="dentist">Dentist</option>
      <option value="optometrist">Optometrist</option>
      <option value="cardiologist">Cardiologist</option>
    </select>
    <a href="search_results.html">
      <button>Search Healthcare Providers</button>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script></script>
  </body>
</html>
